<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="menu-texts"><a  href="gmail.com">Gmail</a></div>
      <div class="menu-texts"><a href="image.com">Image</a></div>
      <div id="dropdown">
        <i id="dropdown-icon" class="material-icons">apps</i>
        <div id="dropdown-menu">
          <div>
            <div class="app-item">
              <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Search" width="50px" height="50px"> <br>
              <p class="app-label">Search</p>
            </div>
            <div class="app-item">
              <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps" width="50px" height="50px"> <br>
              <p class="app-label">Maps</p>
            </div>
            <div class="app-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="rive" width="50px" height="50px"> <br>
              <p class="app-label">Drive</p>
            </div>
          </div>
          <div>
            <div class="app-item">
              <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos" width="50px" height="50px"> <br>
              <p class="app-label">Photos</p>
            </div>
            <div class="app-item">
              <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep" width="50px" height="50px"> <br>
              <p class="app-label">Keep</p>
            </div>
          </div>
      </div>
      <div id="profile-wrapper"><img src="profile.jpg" alt="profile" class="profile-icons" width="25px" height="25px"></div>
    </nav>
    </div>
  </header>

  <main>
    <section id="google-image">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
    </section>
    <section id="searchbox-wrapper">
      <input type="text" id="searchbox">
      <img id="voice-search" src=" https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search" width="25px" height="25px">
    </section>
  </main>

</body>
</html>
